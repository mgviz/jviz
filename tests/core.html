<html>

<!-- Head -->
<head>
  <link rel="stylesheet" type="text/css" href="../build/jviz/font.css">
  <link rel="stylesheet" type="text/css" href="../build/jviz/jviz.css">
  <script type="text/javascript" src="../build/jviz/jviz.js"></script>
</head>

<!-- Body -->
<body class="jviz-body" style="padding:20px;">
  <!-- Messages -->
  <div class="jviz-components-message jviz-components-message-done">This is a done message</div>
  <div class="jviz-components-message jviz-components-message-error">This is an error message</div>
  <div class="jviz-components-message jviz-components-message-warning">This is a warning message</div>
  <div class="jviz-components-message jviz-components-message-tip">This is a tip message</div>
  <!-- Table test -->
  <table class="jviz-table jviz-table-border-no-last">
    <thead>
      <tr>
        <td>Column 1</td>
        <td>Column 2</td>
        <td>Column 3</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Content 1.1</td>
        <td>Content 1.2</td>
        <td>Content 1.3</td>
      </tr>
      <tr>
        <td>Content 2.1</td>
        <td>Content 2.2</td>
        <td>Content 2.3</td>
      </tr>
    </tbody>
  </table>
</body>
