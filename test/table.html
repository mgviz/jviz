<html>
<head>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="./css/font.css">
  <link rel="stylesheet" type="text/css" href="./css/table.css">

  <!-- Javascript dependencies -->
  <script type="text/javascript" src="./vendor/jquery.min.js"></script>
  <script type="text/javascript" src="./vendor/objectsort.js"></script>

  <!-- Javascript libs -->
  <script type="text/javascript" src="./js/table.js"></script>

  <!-- JavaScript test code -->
  <script type="text/javascript">

    //Test content
    var test = [];
    test.push({"id":1, "symbol":"AML", "name":"acute myeloid leukaemia"});
    test.push({"id":2, "symbol":"CML", "name":"chronic myeloid leukaemia"})
    test.push({"id":3, "symbol":"ALL", "name":"acute lymphocytic leukaemia"});
    test.push({"id":4, "symbol":"T-ALL", "name":"T-cell acute lymphoblastic leukaemia"});
    test.push({"id":5, "symbol":"AEL", "name":"acute eosinophilic leukaemia"});
    test.push({"id":6, "symbol":"DIPG", "name":"diffuse intrinsic pontine glioma"});
    test.push({"id":7, "symbol":"AL", "name":"acute leukaemia"});

    //Initialize the element
    var t = null;

    //When document is ready
    $(document).ready(function(){

      //Initialize the table
      t = new jvizTable({ id: 'table_div' });

      //Add the content
      t.Content(test);

      //Add the columns
      t.ColumnAdd({ key: "id", label: "Number" });
      t.ColumnAdd({ key: "symbol", label: "Symbol", style: { color: "#09a0f6" } });
      t.ColumnAdd({ key: "name", label: "Name" });

      //Callbak
      t.Callback(function(row, col){ alert('Callback for ' + col + '=' + row[col]); });

      //Create the table
      t.Create();

    });
  </script>

</head>
<body style="margin: 10px; background-color: #ffffff;">

  <!-- Content div -->
  <div id="table_div"></div>

</body>
</html>
