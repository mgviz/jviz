<html>
<head>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="./css/font.css">
  <link rel="stylesheet" type="text/css" href="./css/genom.css">

  <!-- JavaScript vendor -->
  <script type="text/javascript" src="./vendor/jquery.min.js"></script>
  <script type="text/javascript" src="./vendor/cv.js"></script>
  <script type="text/javascript" src="./vendor/objectsort.js"></script>

  <!-- Javascript libs -->
  <script type="text/javascript" src="./js/genom.js"></script>

  <!-- JavaScript runs -->
  <script type="text/javascript">

    //Initialize the element
    var g = null;

    //When document is ready
    $(document).ready(function(){

      //Initialize
      g = new Genom('genom_div');

      //Genom options
      g.Options({
        appBorder: 0,
        showNavbar: true
      });

      //Transcript track
      g.NewTranscriptTrack({
        name: 'Transcripts',
        url: '/test/genom/transcripts.json',
        color: '#ed9e48'
      });

      //Gene track
      g.NewGeneTrack({
        name: 'Cancer Genes',
        url: '/test/genom/genes.json',
        //url: 'http://ismapper.babelomics.org/ws/cancer/genes/by/region/{region}',
        //parser: function(d){ return d[0]; },
        color: '#67ba2f'
      });

      //Gene track
      g.NewGeneTrack({
        name: 'Other track',
        url: '/test/genom/genes0.json',
        //url: 'http://ismapper.babelomics.org/ws/reads/demo/{region}',
        //parser: function(d){ return d[0]; },
        color: '#ea685a'
      });

    });
  </script>

</head>
<body style="margin: 10px; padding: 0px; background-color: #ffffff;">

  <!-- Content div -->
  <div id="genom_div"></div>

</body>
</html>
