<html>
<head>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="../jviz/jviz.css">
  <link rel="stylesheet" type="text/css" href="./coverviewer.css">

  <!-- JavaScript vendor -->
  <script src="../../vendor/jquery.min.js"></script>

  <!-- Javascript libs -->
  <script src="../jviz/jviz.js"></script>
  <script src="./coverviewer.js"></script>

  <!-- JavaScript runs -->
  <script type="text/javascript">

    //Initialize the element
    var c = null;

    //When document is ready
    $(document).ready(function(){

      //Initialize
      c = new CoverViewer('div');

      //Options
      c.Options({ testMode: true });

      //Import cover data
      c.ImportCover({
        url: '/test/coverviewer/test4.json',
        label: ['CONTROL','BAM1','BAM2','BAM3','BAM4'],
        parser: function(response){ return response['1']; }
      });

      //Import genes from cellbase
      c.ImportGenes({
        url: 'http://nodebio.uv.es:4000/get/hsapiens/grch38/region/{region}',
        parser: function(response){ return response; }
      });

    });
  </script>

</head>
<body style="margin: 10px; padding: 0px; background-color: #ffffff;">

  <!-- Content div -->
  <div id="div"></div>

</body>
</html>
